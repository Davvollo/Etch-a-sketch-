<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Patryk" />
  <meta name="description" content="Prosta gra w papier kamien nozyce w JS" />
  <meta name="keywords" content="Game,JS,papier kamien nozyce" />
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Etch-a-sketch!</h1>
  <button id="start_button">Restart</button>
  <div class="main">
    <div class="buttons">
      <h2>You can click on canvas to toggle painting on and off!</h2>
      <button id="black"><div class="color-black"></div></button>
      <button id="white"><div class="color-white"></div></button>
      <button id="rainbow"><div class="color-rainbow"></div></button>
    </div>
    <div id="Canvas">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
